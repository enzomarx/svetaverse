<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sveta's Verse</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <h1>Sveta's Verse 🐾</h1>
        <nav>
            <a href="#home" onclick="showPage('home')">Home</a>
            <a href="#contact" onclick="showPage('contact')">Contact</a>
        </nav>
    </header>

    <main id="content">
        <!-- Homepage Content -->
        <div id="home" class="page">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search poems...">
            </div>
            <div class="categories">
                <button onclick="filterPosts('all')">All</button>
                <button onclick="filterPosts('Poetry')">Poetry</button>
                <button onclick="filterPosts('Creative Writing')">Creative Writing</button>
                <button onclick="filterPosts('Inspirational')">Inspirational</button>
            </div>
            <div id="postGrid" class="post-grid">
                <!-- Posts will be dynamically inserted here -->
            </div>
        </div>

        <!-- Post Page Content -->
        <div id="post" class="page" style="display: none;">
            <div id="postContent" class="post-content">
                <!-- Post content will be dynamically inserted here -->
            </div>
        </div>

        <!-- Contact Page Content -->
        <div id="contact" class="page" style="display: none;">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br><br>
                <button type="submit">Send</button>
            </form>
        </div>
    </main>

    <footer>
        <p>Made with ❤️ and a sprinkle of magic 🐱✨</p>
    </footer>

    <script src="/scripts.js"></script>
</body>
</html>
